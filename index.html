<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Timothy" />
    <title>Quizify - Your playground for coding quizzes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <header class="radial-gradient px-4 md:px-0">
      <nav class="con flex items-center justify-between py-8">
        <img
          class="w-32 md:w-40"
          src="./assets/imgs/Quizify.svg"
          alt="Quizify logo"
        />
        <a
          class="my-auto flex items-center gap-x-1 rounded-3xl bg-LCyan px-8 py-2 text-CWhite"
          href=""
          >Quiz
          <img class="block w-3" src="./assets/icons/arrow-down.svg" alt=""
        /></a>
      </nav>
      <section>
        <div
          class="con 3xl:min-h-[70vh] flex min-h-screen flex-col items-center justify-center lg:min-h-[60vh] lg:w-auto lg:flex-row lg:justify-between xl:min-h-[80vh]"
        >
          <div
            class="text-center text-DPurple md:w-9/12 lg:w-auto lg:text-start"
          >
            <h1
              class="w-full font-NotoSans text-4xl font-black lg:w-3/4 lg:text-5xl xl:text-6xl"
            >
              Daily Quiz, Daily IQ Test - Play Today!
            </h1>
            <p class="my-6 text-base lg:w-3/6">
              Quizify is the daily Trivia and quiz playing platform. it brings
              some surprising surprises everyday.
            </p>
            <p
              class="inline-block rounded-lg bg-LCyan px-3 py-2 font-medium text-CWhite"
            >
              <a class="flex items-center gap-x-2" href=""
                ><img
                  class="w-6"
                  src="./assets/icons/play-circle.svg"
                  alt="Play icon"
                />PLAY NOW
              </a>
            </p>
          </div>
          <div class="mt-3 w-[90%] md:w-[70%] lg:mt-0 lg:w-[30rem]">
            <img
              class="-rotate-[10deg] md:-rotate-[20deg]"
              src="./assets/imgs/hero-trophy.svg"
              alt=""
            />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section class="con px-4 md:px-0">
        <div
          class="grain magicpattern flex h-full w-full flex-col items-center rounded-xl bg-LCyan lg:flex-row"
        >
          <div class="flex items-center justify-center lg:w-[40%]">
            <h2
              class="w-full py-10 text-center text-2xl font-semibold text-CWhite lg:w-1/2 lg:py-0 lg:text-4xl"
            >
              Choose the option
            </h2>
          </div>

          <div
            class="w-full rounded-b-xl bg-CWhite p-3 font-mono shadow-xl md:p-5 md:shadow-2xl lg:w-[60%] lg:rounded-e-xl"
          >
            <div
              class="mb-3 cursor-pointer rounded-xl border border-[#2fb2ab5b] px-7 py-3 text-DPurple transition-colors duration-300 hover:bg-LCyan hover:text-CWhite md:border-[#2fb2ab81]"
            >
              <a class="flex items-center justify-between" href="">
                <div class="flex items-center gap-x-4">
                  <img
                    class="w-16 lg:w-24"
                    src="./assets/imgs/html.boxy.svg"
                    alt="HTML logo"
                  />
                  <h3 class="text-2xl font-semibold">HTML</h3>
                </div>
                <div>
                  <p class="hidden items-center gap-x-2 lg:flex">
                    Start Now
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="h-5 w-5 lg:hidden"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </a>
            </div>
            <div
              class="mb-3 cursor-pointer rounded-xl border border-[#2fb2ab5b] px-7 py-3 text-DPurple transition-colors duration-300 hover:bg-LCyan hover:text-CWhite md:border-[#2fb2ab81]"
            >
              <a class="flex items-center justify-between" href="">
                <div class="flex items-center gap-x-4">
                  <img
                    class="w-16 lg:w-24"
                    src="./assets/imgs/css.boxy.svg"
                    alt="CSS logo"
                  />
                  <h3 class="text-2xl font-semibold">CSS</h3>
                </div>
                <div>
                  <p class="hidden items-center gap-x-2 lg:flex">
                    Start Now
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="h-5 w-5 lg:hidden"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </a>
            </div>
            <div
              class="cursor-pointer rounded-xl border border-[#2fb2ab5b] px-7 py-3 text-DPurple transition-colors duration-300 hover:bg-LCyan hover:text-CWhite md:border-[#2fb2ab81]"
            >
              <a class="flex items-center justify-between" href="">
                <div class="flex items-center gap-x-4">
                  <img
                    class="w-16 lg:w-24"
                    src="./assets/imgs/Javascript.boxy.svg"
                    alt="JavaScript logo"
                  />
                  <h3 class="text-2xl font-semibold">JavaScript</h3>
                </div>
                <div>
                  <p class="hidden items-center gap-x-2 lg:flex">
                    Start Now
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </p>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="h-5 w-5 lg:hidden"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.75 12a.75.75 0 01.75-.75h13.19l-5.47-5.47a.75.75 0 011.06-1.06l6.75 6.75a.75.75 0 010 1.06l-6.75 6.75a.75.75 0 11-1.06-1.06l5.47-5.47H4.5a.75.75 0 01-.75-.75z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p class="my-20 text-center tracking-widest">
        Made by
        <a href="https://www.x.com/JhoziKay" target="_blank"
          ><strong class="font-semibold text-LCyan underline"
            >JhoziKay.</strong
          ></a
        >
      </p>
    </footer>
  </body>
</html>
