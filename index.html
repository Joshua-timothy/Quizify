<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Timothy" />
    <title>Quizify - Your playground for coding quizzes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="w-40" src="./assets/imgs/Quizify.svg" alt="Quizify logo" />
        <a href="">Quiz</a>
      </nav>
    </header>

    <main>
      <section class="bg-DPurple">
        <div class="h-[80vh] flex justify-between items-center con">
          <div>
            <h1>Daily Quiz, Daily IQ Test - Play Today!</h1>
            <p>
              Quizify is the daily Trivia and quiz playing platform. it brings
              some surprising surprises everyday.
            </p>
            <a href=""
              ><img
                class="w-40"
                src="./assets/icons/play-circle.svg"
                alt="Play icon"
              />PLAY TODAY</a
            >
          </div>
          <div>
            <img class="w-40" src="./assets/imgs/code-for-hero.svg" alt="" />
          </div>
        </div>
      </section>

      <section>
        <div>
          <h2>Choose the option</h2>
          <div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/html.boxy.svg"
                    alt="HTML logo"
                  />
                  <h3>HTML</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/css.boxy.svg"
                    alt="CSS logo"
                  />
                  <h3>CSS</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/Javascript.boxy.svg"
                    alt="JavaScript logo"
                  />
                  <h3>JavaScript</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Made by <a href="https://www.x.com/JhoziKay">JhoziKay</a></p>
    </footer>
  </body>
</html>
