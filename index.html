<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Joshua Timothy" />
    <title>Quizify - Your playground for coding quizzes!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/icons/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body>
    <header class="hero-radial">
      <nav class="con flex items-center justify-between py-8">
        <img class="w-40" src="./assets/imgs/Quizify.svg" alt="Quizify logo" />
        <a
          class="bg-LCyan my-auto flex items-center gap-x-1 rounded-3xl px-8 py-2 text-CWhite"
          href=""
          >Quiz
          <img class="block w-3" src="./assets/icons/arrow-down.svg" alt=""
        /></a>
      </nav>
      <section>
        <div class="con flex h-[80vh] items-center justify-between">
          <div class="text-DPurple">
            <h1 class="w-3/4 font-NotoSans text-6xl font-black">
              Daily Quiz, Daily IQ Test - Play Today!
            </h1>
            <p class="my-6 w-3/6 text-base">
              Quizify is the daily Trivia and quiz playing platform. it brings
              some surprising surprises everyday.
            </p>
            <p
              class="bg-LCyan inline-block rounded-lg px-3 py-2 font-medium text-CWhite"
            >
              <a class="flex items-center gap-x-2" href=""
                ><img
                  class="w-6"
                  src="./assets/icons/play-circle.svg"
                  alt="Play icon"
                />PLAY TODAY
              </a>
            </p>
          </div>
          <div>
            <img
              class="w-[30rem] -rotate-[20deg]"
              src="./assets/imgs/hero-trophy.svg"
              alt=""
            />
          </div>
        </div>
      </section>
    </header>

    <main>
      <section>
        <div>
          <h2>Choose the option</h2>
          <div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/html.boxy.svg"
                    alt="HTML logo"
                  />
                  <h3>HTML</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/css.boxy.svg"
                    alt="CSS logo"
                  />
                  <h3>CSS</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
            <div>
              <a href="">
                <div>
                  <img
                    class="w-40"
                    src="./assets/imgs/Javascript.boxy.svg"
                    alt="JavaScript logo"
                  />
                  <h3>JavaScript</h3>
                </div>
                <p>
                  Start Now
                  <img
                    class="w-40"
                    src="./assets/icons/arrow-right.svg"
                    alt="arrow-right"
                  />
                </p>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>Made by <a href="https://www.x.com/JhoziKay">JhoziKay</a></p>
    </footer>
  </body>
</html>
